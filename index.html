<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campo Santo - Firewatch | Clone</title>
  </head>
  <body class="body">
    <header class="header">
      <nav class="header__nav">
        <a href="" class="header__nav-logo">
          <b>Campo Santo</b>
        </a>
        <figure>
          <img
            id="menu-icon"
            class="header__menu-icon"
            src="./images/menu.svg"
            alt="hamburger menu"
          />
        </figure>
        <ul class="header__nav-list" id="nav">
          <li class="header__nav-list-item">
            <a
              href=""
              class="header__nav-list-link header__nav-list-link--active"
              >Firewatch</a
            >
          </li>
          <li class="header__nav-list-item">
            <a href="" class="header__nav-list-link">Blog</a>
          </li>
          <li class="header__nav-list-item">
            <a href="" class="header__nav-list-link">Newsletter</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="parallax">
        <figure class="parallax__mobile-container-image">
          <img
            class="parallax__mobile-image"
            src="./images/keyart-mobile.jpg"
            alt="hero section in mobile version"
          />
        </figure>
        <figure class="parallax__desktop-container-image">
          <img
            class="parallax__desktop-image"
            src="./images/parallax/parallax0.png"
            alt=""
          />
          <img
            class="parallax__desktop-image"
            src="./images/parallax/parallax1.png"
            alt=""
          />
          <img
            class="parallax__desktop-image"
            src="./images/parallax/parallax2.png"
            alt=""
          />
          <img
            class="parallax__desktop-image"
            src="./images/parallax/parallax3.png"
            alt=""
          />
          <img
            class="parallax__desktop-image"
            src="./images/parallax/parallax4.png"
            alt=""
          />
          <img
            class="parallax__desktop-image"
            src="./images/parallax/parallax5.png"
            alt=""
          />
          <img
            class="parallax__desktop-image"
            src="./images/parallax/parallax6.png"
            alt=""
          />
          <img
            class="parallax__desktop-image"
            src="./images/parallax/parallax7.png"
            alt=""
          />
          <img
            class="parallax__desktop-image"
            src="./images/parallax/parallax8.png"
            alt=""
          />
        </figure>
      </section>
      <section class="buy">
        <h2 class="buy__title">AVAILABLE NOW FOR $19.99</h2>
        <ul class="buy__list">
          <li class="buy__list-item">
            <a class="buy__list-item-link" href="">
              <img
                class="buy__list-item-image"
                src="./images/buyicon_pc.png"
                alt=""
              />
              Windows Mac Linux</a
            >
          </li>
          <li class="buy__list-item">
            <a class="buy__list-item-link" href="">
              <img
                class="buy__list-item-image"
                src="./images/buyicon_ps4.png"
                alt=""
              />
              PlayStation 4</a
            >
          </li>
          <li class="buy__list-item">
            <a class="buy__list-item-link" href="">
              <img
                class="buy__list-item-image"
                src="./images/buyicon_switch.png"
                alt=""
              />Nintendo Switch</a
            >
          </li>
          <li class="buy__list-item">
            <a class="buy__list-item-link" href="">
              <img
                class="buy__list-item-image"
                src="./images/buyicon_xbone.png"
                alt=""
              />
              Xbox One</a
            >
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
